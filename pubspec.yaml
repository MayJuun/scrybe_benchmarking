    # - assets/models/sherpa-onnx-whisper-distil-medium.en/distil-medium.en-tokens.txt

    # sherpa-onnx-whisper-turbo (offline)
    # - assets/models/sherpa-onnx-whisper-turbo/turbo-decoder.int8.onnx
    # - assets/models/sherpa-onnx-whisper-turbo/turbo-encoder.int8.onnx
