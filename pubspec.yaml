    # - assets/models/sherpa-onnx-whisper-small.en.int8/small.en-tokens.txt

    # sherpa-onnx-whisper-base.en (offline)
    # - assets/models/sherpa-onnx-whisper-base.en/base.en-decoder.int8.onnx
