name: scrybe_benchmarking
description: Flutter package for comparing different ASR models
version: 0.0.1
homepage:

environment:
  sdk: ^3.6.1
  flutter: '>=3.3.0'

dependencies:
  circular_buffer: ^0.12.0
  collection: ^1.19.0
  csv: ^6.0.0
  flutter:
    sdk: flutter
  flutter_recorder: ^1.0.0
  flutter_riverpod: ^2.6.1
  fuzzywuzzy: ^1.2.0
  path: ^1.9.0
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  sherpa_onnx:
    path: ../sherpa-onnx/flutter/sherpa_onnx/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    # sherpa-onnx-moonshine-base-en-int8 (offline)
    - assets/models/sherpa-onnx-moonshine-base-en-int8/cached_decode.int8.onnx
    - assets/models/sherpa-onnx-moonshine-base-en-int8/encode.int8.onnx
    - assets/models/sherpa-onnx-moonshine-base-en-int8/preprocess.onnx
    - assets/models/sherpa-onnx-moonshine-base-en-int8/tokens.txt
    - assets/models/sherpa-onnx-moonshine-base-en-int8/uncached_decode.int8.onnx

    # sherpa-onnx-nemo-fast-conformer-transducer-en-24500 (offline)
    - assets/models/sherpa-onnx-nemo-fast-conformer-transducer-en-24500/encoder.onnx
    - assets/models/sherpa-onnx-nemo-fast-conformer-transducer-en-24500/decoder.onnx
    - assets/models/sherpa-onnx-nemo-fast-conformer-transducer-en-24500/joiner.onnx
    - assets/models/sherpa-onnx-nemo-fast-conformer-transducer-en-24500/tokens.txt

    # sherpa-onnx-nemo-streaming-fast-conformer-transducer-en-1040ms (online)
    - assets/models/sherpa-onnx-nemo-streaming-fast-conformer-transducer-en-1040ms/encoder.onnx
    - assets/models/sherpa-onnx-nemo-streaming-fast-conformer-transducer-en-1040ms/decoder.onnx
